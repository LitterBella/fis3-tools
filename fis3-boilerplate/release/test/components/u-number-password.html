  <style type="text/css">.u-number-password {
  width: 12em;
}

.u-number-password input {
  display: block;
  width: 100%;
}

.u-number-password-digit {
  display: inline-block;
  *display: inline;
  *zoom: 1;
  width: 16.66666667%;
  position: relative;
  height: 100%;
}

.u-number-password-digit:before {
  width: .5em;
  height: .5em;
  background: currentcolor;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
}

.u-number-password-digit:after {
  content: "";
  position: absolute;
  left: -1px;
  right: 0;
  top: -1px;
  bottom: -1px;
  border: 1px solid #a9a9a9;
}

.u-number-password-digit.has-value:before {
  content: "";
}

.u-number-password-display {
  border: solid #a9a9a9;
  border-width: 1px 0 1px 1px;
  border-right: 0;
  display: block;
  height: 100%;
}

.u-number-password.is-inited {
  position: relative;
}

.u-number-password.is-inited input {
  position: absolute;
  right: 0;
  top: 0;
  text-indent: -100em;
  width: 100%;
  height: 100%;
  z-index: 2;
  font-size: 1px;
}

.demo {
  padding: 15px;
}

.u-number-password {
  display: block;
  width: 18em;
  height: 3em;
}
</style>

<body>
  <div class="container demo">
    <legend>.u-number-password (css„ÄÅjs)</legend>
    <label class="u-number-password">
      <input type="password" maxlength="6">
    </label>
  </div>
  <script src="../../static/js/vendors/jquery/jquery-1.12.4.min.js"></script>
  <script>  function initNumberPassword() {
    var HAS_VALUE_CLASS = 'has-value';
    var DIGIT_CLASS = 'u-number-password-digit';
    var DISPLAY_CLASS = 'u-number-password-display';
    var INPUT_WRAP_CLASS = 'u-number-password-input';

    var container = $(this).addClass('is-inited');
    var input = $('input', container[0]);
    var maxlength = +input.attr('maxlength') || 6;
    input.attr({
      'type': 'tel',
      'maxlength': maxlength,
      'autocomplete': 'off'
    });
    var displaySpan = $('<span class="' + DISPLAY_CLASS + '">').appendTo(container[0]);
    var digitSpans = [];
    for (var i =0; i < maxlength; i ++) {
      digitSpans.push('<span class="' + DIGIT_CLASS + '"></span>');
    }

    digitSpans = $(digitSpans.join('')).appendTo(displaySpan[0]);
    if (maxlength && maxlength !== 6) {
      digitSpans.css({
        width: 1 / maxlength * 100 + '%'
      });
    }

    input.on('input', function() {
      var value = this.value;
      digitSpans.slice(value.length).removeClass(HAS_VALUE_CLASS);
      digitSpans.slice(0, value.length).addClass(HAS_VALUE_CLASS);
    });

    input.on('focus', function() {
      this.value = '';
      digitSpans.removeClass(HAS_VALUE_CLASS);
    });
  }

  $(function() {
    $('.u-number-password').each(initNumberPassword);
  });
</script>
