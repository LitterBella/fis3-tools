  <style type="text/css">.u-tab-panel {
  *zoom: 1;
}

.u-tab-panel:before,
.u-tab-panel:after {
  content: "";
  display: table;
}

.u-tab-panel:after {
  clear: both;
}

.u-tab-panel .u-tab {
  display: inline-block;
  *display: inline;
  *zoom: 1;
}

.u-tab-panel .u-tab button {
  display: block;
  width: 100%;
  border: 0;
}

.u-tab-panel .u-tab.is-current + .u-panel {
  display: inline;
}

.u-tab-panel .u-panel {
  display: none;
}

.u-tab-panel .u-content {
  float: left;
  width: 100%;
}

.demo {
  padding: 15px;
}

.u-tab-panel .u-tab {
  margin-bottom: -1px;
}

.u-tab-panel .u-tab button {
  padding: 5px 10px;
  border: 1px solid #ccc;
}

.u-tab-panel .u-tab.is-current {
  background: #ccc;
}

.u-tab-panel .u-content {
  padding: 10px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
  <div class="container demo">
    <legend>.u-tab-panel (css„ÄÅjs)</legend>
    <div class="u-tab-panel">
      <h4 class="u-tab"><button type="button">tab1</button></h4>
      <div class="u-panel">
        <div class="u-content">
          content 1
        </div>
      </div>
      <h4 class="u-tab"><button type="button">tab2</button></h4>
      <div class="u-panel">
        <div class="u-content">
          content 2
        </div>
      </div>
    </div>
  </div>
  <script src="../../static/js/vendors/jquery/jquery-1.12.4.min.js"></script>
  <script>  var TAB_PANEL_SELECTOR = '.u-tab-panel';
  var TAB_PANEL_CURRENT_CLASS = 'is-current';

  function initTabPanel() {
    var container = $(this);
    container.on('click', '.u-tab', function() {
      $(this).addClass(TAB_PANEL_CURRENT_CLASS)
        .siblings().removeClass(TAB_PANEL_CURRENT_CLASS);
    });
    var tabs = $('.u-tab', this);
    var initialTab = tabs.filter('.' + TAB_PANEL_CURRENT_CLASS);
    if (!initialTab.length) {
      tabs.eq(0).addClass(TAB_PANEL_CURRENT_CLASS);
    }
  }

  $(function() {
    $(TAB_PANEL_SELECTOR).each(initTabPanel);
  });
</script>
