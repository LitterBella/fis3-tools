.u-spinner, .u-spinner__svg, .u-spinner__circle {

.u-spinner__svg {

@-webkit-keyframes rotate {

@keyframes rotate {

    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);

.u-spinner__circle {
  fill: none;

  height: 100%;

  stroke-dasharray: 32.39767369;
  stroke-dashoffset: 32.39767369;
  stroke-linecap: round;
  stroke-width: 2.25;

  50% {

  100% {

@keyframes fillunfill {
