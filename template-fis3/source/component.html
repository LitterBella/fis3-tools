<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <meta name="format-detection" content="telephone=no,email=no,address=no,date=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>title</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <script src="static/js/vendors/html5.min.js"></script>
    <![endif]-->
    <link href="static/style/main.scss" rel="stylesheet">
    <style>
      body {
        padding:  10px;
      }

      fieldset {
        border: 1px solid #eee;
        margin-bottom: 20px;
      }

      legend {
        margin-left: 15px;
      }

      .u-number-input,
      .u-check,
      .u-checkbox,
      .u-radio,
      .u-switch,
      .u-file {
        margin: 10px;
      }

      .u-check.no-text {
        border: 1px solid #f00;
        line-height: 1;
      }

      .u-switch {
        color: #f1c;
      }

      .u-file {
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>.u-number-input (css、js)</legend>
        <div class="u-number-input">
          <input
            type="number"
            min="1"
            step="1"
            max="10"
            value="1"
            inputmode="numeric"
            x-inputmode="numeric"
            pattern="^[-]?[0-9]+[.]?[0-9]*$"
            required
            >
        </div>
        <div class="u-number-input">
          <input
            type="number"
            min="1"
            step="1"
            max="10"
            value="1"
            inputmode="numeric"
            x-inputmode="numeric"
            pattern="^[-]?[0-9]+[.]?[0-9]*$"
            required
            readonly
            >
        </div>
        <div class="u-number-input">
          <input
            type="number"
            min="1"
            step="1"
            max="10"
            value="1"
            inputmode="numeric"
            x-inputmode="numeric"
            pattern="^[-]?[0-9]+[.]?[0-9]*$"
            required
            disabled
            >
        </div>
      </fieldset>

      <fieldset>
        <legend>.u-check / .u-checkbox / .u-radio (css)</legend>
        <label class="u-check">
          <input type="checkbox">
          <i class="u-indicate"></i>
          unchecked
        </label>
        <label class="u-check">
          <input type="checkbox" checked>
          <i class="u-indicate"></i>
          checked
        </label>
        <label class="u-check no-text">
          <input type="checkbox">
          <i class="u-indicate"></i>
        </label>
        <label class="u-check no-text">
          <input type="checkbox" checked>
          <i class="u-indicate"></i>
        </label>
        <label class="u-check">
          <input type="radio" name="_name_1">
          <i class="u-indicate"></i>
          unchecked
        </label>
        <label class="u-radio">
          <input type="radio" name="_name_1" checked>
          <i class="u-indicate"></i>
          checked
        </label>
        <label class="u-check no-text">
          <input type="radio" name="_name_2" checked>
          <i class="u-indicate"></i>
        </label>
        <label class="u-check no-text">
          <input type="radio" name="_name_2">
          <i class="u-indicate"></i>
        </label>
        <label class="u-check">
          <input type="checkbox" disabled>
          <i class="u-indicate"></i>
          disabled
        </label>
        <label class="u-check">
          <input type="radio" disabled>
          <i class="u-indicate"></i>
          disabled
        </label>
        <label class="u-check">
          <input type="checkbox" checked disabled>
          <i class="u-indicate"></i>
          disabled
        </label>
        <label class="u-check">
          <input type="radio" checked disabled>
          <i class="u-indicate"></i>
          disabled
        </label>
      </fieldset>

      <fieldset>
        <legend>.u-switch (css)</legend>
        <label class="u-switch">
          <input type="checkbox">
          <i class="u-indicate"></i>
        </label>
        <label class="u-switch">
          <input type="checkbox" checked>
          <i class="u-indicate"></i>
        </label>123
      </fieldset>

      <fieldset>
        <legend>.u-file (css)</legend>
        <label class="u-file is-button">
          <span class="u-file-input">
            <input type="file" accept="image/*">
          </span>
          选择文件
        </label>
      </fieldset>

      <fieldset>
        <legend>[type="date"][placeholder] (js、css)</legend>
        <input type="date" placeholder="placeholder">
        <input type="date" placeholder="placeholder" value="2016-01-01">
        <input type="date" value="2016-01-01">
      </fieldset>

      <fieldset>
        <legend>.u-datepicker (js、css)</legend>
        <div class="u-datepicker">
          <input type="date" id="ff">
        </div>
      </fieldset>
    </form>

    <script src="static/js/vendors/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
